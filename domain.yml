version: "3.1"

intents:
  - greet
  - goodbye
  - weather
  - city
  - bot_challenge


actions:
- utter_weather
- utter_goodbye
- utter_greet
- action_weather
- utter_iamabot

responses:
  utter_greet:
  - text: "مرحبا"
 

  utter_weather:
  - text: "فين؟"

  utter_goodbye:
  - text: "مع السلامة"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
